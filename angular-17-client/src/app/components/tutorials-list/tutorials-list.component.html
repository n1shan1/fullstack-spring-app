<div class="row">
  <div class="col-lg-5 mb-3">
    <div class="app-card">
      <div class="input-group mb-3">
        <span class="input-group-text bg-white border-end-0">
          <i class="bi bi-search"></i>
        </span>
        <input
          type="text"
          class="form-control border-start-0"
          placeholder="Search by title"
          [(ngModel)]="title"
        />
        <button class="btn btn-primary" type="button" (click)="searchTitle()">Search</button>
      </div>

      <h5 class="mb-3">Tutorials</h5>
      <div class="list-group">
        @for (tutorial of tutorials; track tutorial.id; let i = $index) {
        <button
          type="button"
          class="list-group-item list-group-item-action"
          [class.active]="i == currentIndex"
          (click)="setActiveTutorial(tutorial, i)"
        >
          <div class="d-flex w-100 justify-content-between">
            <h6 class="mb-1">{{ tutorial.title }}</h6>
            <small class="muted">#{{ tutorial.id }}</small>
          </div>
          <p class="mb-1 muted">{{ tutorial.description }}</p>
        </button>
        }
      </div>

      <div class="mt-3 text-end">
        <button class="btn btn-sm btn-outline-danger" (click)="removeAllTutorials()">Remove All</button>
      </div>
    </div>
  </div>

  <div class="col-lg-7 mb-3">
    <div class="app-card">
      <app-tutorial-details [viewMode]="true" [currentTutorial]="currentTutorial"></app-tutorial-details>
    </div>
  </div>
</div>
